<link rel="stylesheet" type="text/css" media="screen" href="css/replenishment.css">
<script type="text/javascript" src="/js/replenishment.js"></script>

<div class="frame-only row" id="snacks">
    <div class = "frame-only col-xs-12 info_header" id="snacksinfo_header">
        <button id="snack_info_btn" class="btn btn-link" data-toggle="modal" data-target="#office_modal">
            <span id="snacks_info" class="info glyphicon glyphicon-info-sign"></span>
        </button>
    </div>
</div>
<div class="row frame-only">
    <div class="col-xs-12">
        <div class="col-xs-12 repl_segment">
            <div class="col-xs-6">
                <div class="col-xs-12 repl-title">Almonds</div>
                <div class="sub_chart frame-only col-xs-12" id="almond_chart"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Current</div>
                <div class="gauge frame-only col-xs-12" id="almond_chart2"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Time to Replenishment</div>
                <div class="text_chart frame-only col-xs-12" id="almonds_chart3"></div>
            </div>
        </div>
        <div class="col-xs-12 repl_segment">
            <div class="col-xs-6">
                <div class="col-xs-12 repl-title">Granola Bars</div>
                <div class="sub_chart frame-only col-xs-12" id="granolaBar_chart"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Current</div>
                <div class="gauge frame-only col-xs-12" id="granolaBar_chart2"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Time to Replenishment</div>
                <div class="text_chart frame-only col-xs-12" id="granolaBars_chart3"></div>
            </div>
        </div>
        <div class="col-xs-12 repl_segment">
            <div class="col-xs-6">
                <div class="col-xs-12 repl-title">Chips</div>
                <div class="sub_chart frame-only col-xs-12" id="chip_chart"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Current</div>
                <div class="gauge frame-only col-xs-12" id="chip_chart2"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Time to Replenishment</div>
                <div class="text_chart frame-only col-xs-12" id="chips_chart3"></div>
            </div>
        </div>
        <div class="col-xs-12 repl_segment">
            <div class="col-xs-6">
                <div class="col-xs-12 repl-title">Cookie</div>
                <div class="sub_chart frame-only col-xs-12" id="cookie_chart"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Current</div>
                <div class="gauge frame-only col-xs-12" id="cookie_chart2"></div>
            </div>
            <div class="col-xs-3">
                <div class="col-xs-12 repl-title">Time to Replenishment</div>
                <div class="text_chart frame-only col-xs-12" id="cookies_chart3"></div>
            </div>
        </div>
    </div>
</div>
