<div id="login">
    <h1>Opt in</h1>
    <div class="col-sm-2"></div><div id="flash_message" class="col-sm-10 flash-message"></div>
    <form role="form" class="form-horizontal" id = "login_form"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

        <input type = "hidden" name="user_id" id="user_uuid" value = "">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="user_name">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control col-xs-8"  name="user_name" id="user_name" placeholder= "Your name"
                       data-bv-notempty="true"
                       data-bv-notempty-message="Name is required and cannot be empty"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label" for="user_email">Email address</label>-->
            <!--<div class="col-sm-8">-->
                <!--<input type="email" class="form-control col-sm-6"  name="user_email" id="user_email" placeholder="Email"-->
                       <!--data-bv-notempty="true"-->
                       <!--data-bv-notempty-message="The email address is required and cannot be empty"-->
                       <!--data-bv-emailaddress="true"-->
                       <!--data-bv-emailaddress-message="The email address is not a valid" />-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-2 control-label" for="user_phone">Phone Number</label>
            <div class="col-sm-8">
                <input cols="49" class="form-control col-xs-8" name="user_phone" id="user_phone" placeholder = "Phone #"
                       data-bv-notempty="true"
                       data-bv-notempty-message="Phone number is required and cannot be empty"
                       data-bv-phone="true"
                       data-bv-phone-country="US"
                       data-bv-phone-message="Phone number is not valid"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="datastax_employee">DataStax Employee</label>
            <div class=" col-sm-3">
                <input type="checkbox" id="datastax_employee" name="datastax_employee" value="true">
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-sm-2 control-label" for="user_skills">Skills</label>-->
            <!--<div class="col-sm-8">-->
                <!--<textarea cols="49" class="form-control col-xs-8"  rows="3" name="user_skills" id="user_skills" placeholder="Skills"></textarea>-->
            <!--</div>-->
        <!--</div>-->
    <h1>Register Device</h1>
        <div class="form-group">
            <label class="col-sm-2 control-label">Your Device</label>
            <div class=" col-sm-3">
                <div class="ui-widget">
                <input type = "text" class="form-control" name="device_id" placeholder = "Device ID" id="device_id"
                       data-bv-notempty="true"
                       data-bv-notempty-message="DeviceID is required and cannot be empty"
                       data-bv-mac="true"
                       data-bv-mac-message="Not a valid Mac Address"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="device_name">Device Type</label>
            <div class=" col-sm-3">
                <select class="form-control" name="device_name" id="device_name">
                    <option value="mobile">Mobile</option>
                    <option value="laptop">Laptop</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <input type = "submit" class="btn btn-primary" value = "submit" />
                </div>
        </div>
    </form>
</div>
